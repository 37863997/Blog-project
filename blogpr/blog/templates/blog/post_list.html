<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post</title>
</head>
<body>
    <h1>Blog Posts</h1>
{% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}

</body>
</html>
